<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./assets/images/avatar-jessica.jpeg" alt="Photo de profil">

    <h1 class="name">Jessica Randall</h1>
    <h2 class="location">London, United Kingdom</h2>

    <p class="profession">"Front-end developer and avid reader."</p>

    <section class="buttons">
      <button class="github">GitHub</button>
      <button class="fmentor">Frontend Mentor</button>
      <button class="LinkedIn">LinkedIn</button>
      <button class="Twitter">Twitter</button>
      <button class="Instagram">Instagram</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
